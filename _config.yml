minimal_mistakes_skin: "air"

locale: "en-US"
title: "Prashant Rai"
name: "Prashant Rai"
description: "A space to share what I learn and explore"
url: "https://whysoshant.github.io"
baseurl: ""

# Jekyll core
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
timezone: Asia/Singapore

# GitHub Pagesâ€“compatible plugins (NO jekyll-paginate here)
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# Author box (used on posts)
author:
  name: "Prashant Rai"
  avatar: /assets/images/PR.jpeg
  bio: "Software developer in Singapore exploring AI/ML. I write to learn in public."
  location: "Singapore"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:kprashantrai@gmail.com"
    - label: "LinkedIn"
      icon: "fa-brands fa-linkedin"
      url: "https://www.linkedin.com/in/whysoshant/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/whysoshant"

# Build includes
include:
  - _pages

# EXCLUDE theme sample content and build-noise
exclude:
  - docs
  - CHANGELOG.md
  - README.md
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Markdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Archives (optional links at /tags/ and /categories/)
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Defaults
defaults:
  # Blog posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
  # Project items
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: false
      read_time: false
      share: true
  - scope:
      path: ""
      type: pages
    values:
      css: "/assets/css/custom.css"
