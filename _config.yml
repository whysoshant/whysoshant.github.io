minimal_mistakes_skin: "air"

locale: "en-US"
title: "Prashant Rai"
name: "Prashant Rai"
description: "A space to share what I learn and explore"
url: "https://whysoshant.github.io"
baseurl: ""

# Build / theme
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
timezone: Asia/Singapore

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# Pagination (Blog under /blog/)
paginate: 5
paginate_path: /blog/page:num/

# Author box (shows on posts)
author:
  name: "Prashant Rai"
  avatar: /assets/images/PR.jpeg
  bio: "Software developer in Singapore exploring AI/ML. I write to learn in public."
  location: "Singapore"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:kprashantrai@gmail.com"
    - label: "LinkedIn"
      icon: "fa-brands fa-linkedin"
      url: "https://www.linkedin.com/in/whysoshant/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/whysoshant"

# Build includes
include:
  - _pages

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Defaults
defaults:
  # Blog posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
  # Project items
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: false
      read_time: false
      share: true

# Archives pages (optional links at /tags/ and /categories/)
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Sass
sass:
  sass_dir: _sass
  style: compressed
